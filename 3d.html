<html>
    <head>
        <title>3D Models</title>
        <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
            <script src="https://unpkg.com/aframe-animation-component@^4.1.2/dist/aframe-animation-component.min.js"></script>
            <script src="assets/js/3d.js"></script>
    </head>
    <body>
            
        <a-scene cursor="rayOrigin:mouse">
            <a-assets>
                <a-asset-item id="test-obj" src="assets/3d-models/test.obj"></a-asset-item>
                <a-asset-item id="test-mtl" src="assets/3d-models/test.mtl"></a-asset-item>
                
                <a-asset-item id="sphere-obj" src="assets/3d-models/sphere.obj"></a-asset-item>
            </a-assets>      
            
            <a-obj-model src="#sphere-obj" foo position="2 0 3" scale="0.01 0.01 0.01">
                <a-animation attribute="material.color" from="white" to="red" dur="2000" repeat="0" begin="fallclick"></a-animation>
                <a-animation attribute="material.color" from="red" to="white" delay="2000" dur="2000" repeat="0" begin="fallclick"></a-animation>
                <a-animation attribute="position" from="2 0 3" to="2 2 3" delay="2000" dur="200" repeat="0" begin="fallclick"></a-animation>
                <a-animation attribute="position" from="2 2 3" to="2 0 3" delay="2200" dur="200" repeat="0" begin="fallclick"></a-animation>
                <a-animation attribute="position" from="2 0 3" to="2 1 3" delay="2400" dur="100" repeat="0" begin="fallclick"></a-animation>
                <a-animation attribute="position" from="2 1 3" to="2 0 3" delay="2500" dur="100" repeat="0" begin="fallclick"></a-animation>
            </a-obj-model>


            <a-obj-model src="#test-obj" mtl="#test-mtl" foo scale="0.01 0.01 0.01">
            </a-obj-model>

            <a-camera id="cam" position="2 1 5"></a-camera>

        </a-scene>
            
    </body>
</html>
